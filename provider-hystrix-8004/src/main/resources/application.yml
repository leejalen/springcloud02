#设置端口
server:
  port: 8004

#eureka客户端配置
eureka:
  instance:
    #应用在eureka中的别名名称
    instance-id: dept8004
    #是否显示应用自身的IP地址
    prefer-ip-address: true
  client:
    #要注册进入的eureka的IP地址(多个地址表示注册进入集群)
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/

spring:
  #对外暴露的名字
  application:
    name: provider-hystrix-8004
  #设置数据源
  datasource:
    url: jdbc:mysql://localhost:3319/pc_springcloud01?serverTimezone=Asia/Shanghai
    username: root
    password: root
    # 连接池类型
    type: com.alibaba.druid.pool.DruidDataSource
    # 驱动
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 连接池配置
    druid:
      # 最小数
      min-idle: 5
      # 最大数
      max-active: 20
      # 初始大小
      initial-size: 5
      # 配置获取连接等待超时时间
      max-wait: 6000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      time-between-eviction-runs-millis: 60000
      # 配置一个连接在池中最小生存时间  单位为毫秒
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      # 打开 PSCache，并且指定每个连接上PSCache的大小
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，wall用于防火墙
      filters: stat,wall

# 配置mybatis
mybatis:
  mapper-locations: classpath:mappers/*.xml
  # 全局的映射，不用在xml文件写实体类的全路径
  #type-aliases-package: com.happy.video.pojo
  configuration:
    # 开启驼峰映射
    map-underscore-to-camel-case: true

#配置回显信息
info:
  author: 李家霖
  build-version: 0.0.1-SNAPSHOT